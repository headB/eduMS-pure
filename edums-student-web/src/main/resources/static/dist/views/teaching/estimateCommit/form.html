<title>estimateCommit form</title>

<form class="layui-form" lay-filter="layadmin-estimateCommit-formlist">
    <input type="hidden" name="id">
    <div class="layui-form-item">
        <label class="layui-form-label">crmId</label>
        <div class="layui-input-block">
            <input type="text" name="crmId" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">estimateId</label>
        <div class="layui-input-block">
            <input type="text" name="estimateId" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">commitTime</label>
        <div class="layui-input-block">
            <input type="text" name="commitTime" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">content</label>
        <div class="layui-input-block">
            <input type="text" name="content" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="LAY-estimateCommit-front-submit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
