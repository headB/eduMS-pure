<title>面试跟踪管理</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb"/>
</div>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="layadmin-studentInterview-formlist">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">学生</label>
                    <div class="layui-input-block">
                        <input type="text" name="keyword" placeholder="姓名/电话/qq" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">学科</label>
                    <div class="layui-input-block">
                        <select id="subjectId" name="subjectId" lay-filter="subjectId">
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">班级</label>
                    <div class="layui-input-block">
                        <select id="classinfoId" name="classinfoId" lay-search>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-studentInterview-front-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">
            <table id="LAY-studentInterview-manage" lay-filter="LAY-studentInterview-manage"></table>
            <script type="text/html" id="studentInterview-list-manage-btn">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i
                        class="layui-icon layui-icon-edit"></i>编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i
                        class="layui-icon layui-icon-delete"></i>删除</a>
            </script>
            <script type="text/html" id="studentInterview-table-manage-btn">
                <a class="layui-btn layui-btn-xs table-manage-btn" lay-event="add">创建</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs table-manage-btn" lay-event="batchdel">删除</a>
                <a class="layui-btn layui-btn-warm layui-btn-xs table-manage-btn" lay-event="import">导入</a>
            </script>
        </div>
    </div>
</div>

<script>
    layui.use('studentInterview', layui.factory('studentInterview')).use(['admin', 'layer', 'studentInterview', 'table'], function () {
        var $ = layui.$,
            admin = layui.admin,
            view = layui.view,
            table = layui.table,
            layer = layui.layer,
            form = layui.form;

        form.render(null, 'layadmin-studentInterview-formlist');

        //监听搜索
        form.on('submit(LAY-studentInterview-front-search)', function (data) {
            var field = data.field;

            //执行重载
            table.reload('LAY-studentInterview-manage', {
                where: field
            });
        });


        //监听选择
        form.on('select(subjectId)', function(data){
            var subjectId= data.value;
            admin.req({ //班级
                url: '/classinfos?size=-1&subjectId='+subjectId,
                done: function (res) {
                    var options = '<option value="">请选择</option>';
                    if (res.data && res.data.length) {
                        $.each(res.data, function (i, e) {
                            options += "<option value='" + e.id + "'>" + e.title + "</option>";
                        });
                    }
                    $("#classinfoId").html(options);
                    form.render("select", "layadmin-studentInterview-formlist")
                }
            });
        });

        admin.req({ //学科
            url: '/trainsubjects?type=all',
            done: function (res) {
                if (res.data && res.data.length) {
                    var options = '<option value="">请选择</option>';
                    $.each(res.data, function (i, e) {
                        options += "<option value='" + e.id + "'>" + e.name + "</option>";
                    });
                    $("#subjectId").append(options);
                    form.render("select", "layadmin-studentInterview-formlist")
                    window.subjects = options;
                }
            }
        });

        // 渲染 select
        admin.req({ //班级
            url: '/classinfos?type=all',
            done: function (res) {
                if (res.data && res.data.length) {
                    var options = '<option value="">请选择</option>';
                    $.each(res.data, function (i, e) {
                        options += "<option value='" + e.id + "'>" + e.title + "</option>";
                    });
                    $("#classinfoId").append(options);
                    form.render("select", "layadmin-studentInterview-formlist")
                    window.classinfos = options;
                }
            }
        });
    });
</script>
