<title>estimateContent form</title>

<form class="layui-form" lay-filter="layadmin-estimateContent-formlist">
    <input type="hidden" name="id">
    <div class="layui-form-item">
        <label class="layui-form-label">title</label>
        <div class="layui-input-block">
            <input type="text" name="title" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">content</label>
        <div class="layui-input-block">
            <input type="text" name="content" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">typeId</label>
        <div class="layui-input-block">
            <input type="text" name="typeId" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">asscTemplateId</label>
        <div class="layui-input-block">
            <input type="text" name="asscTemplateId" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="LAY-estimateContent-front-submit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
