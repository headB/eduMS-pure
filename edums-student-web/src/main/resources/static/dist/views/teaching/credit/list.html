
<title>学分系统</title>
<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb"/>
</div>


<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="layadmin-course-formlist">

            <p style="text-align: center">注意，如果没有成功跳转</p>
            <p style="text-align: center">请留意一下是不是浏览器拦截了跳转窗口</p>
            <p style="text-align: center">是的话，点击，确认允许跳转，然后重新点击《学分系统》</p>
            <p style="text-align: center">或者直接F5刷新亦可</p>
            <iframe id="iframe" style="border: 0px " ></iframe>

        </div>

    </div>
</div>

<script type="text/javascript">

    layui.use('estimate', layui.factory('estimate')).use(['admin', 'layer', 'estimate', 'table'], function () {
        var $ = layui.$,
            admin = layui.admin,
            view = layui.view,
            table = layui.table,
            layer = layui.layer,
            form = layui.form;

        var height = $(window).height();

        var width = $(window).width();

        //设置 iframe 高度和宽度

        // $("#iframe").attr("height",height-100);
        // $("#iframe").attr("width","100%");



        //然后异步加载登陆 学分系统 然后他结果放到 iframe
        admin.req({
            url:"/estimates/credit",
            done:function (e) {
                //能拿到id，就可以了登陆了。

                if(e.data){
                    window.open('http://credit.wolfcode.cn/api/v1_0/teachers/crm_login?content='+e.data);
                    // $("#iframe").attr("src","http://credit.wolfcode.cn/api/v1_0/teachers/crm_login?content="+e.data);
                    // $("#iframe").attr("src","http://credit.wolfcode.cn/api/v1_0/teachers/crm_login?content="+e.data);

                }else{
                    alert("登陆学分系统失败，请联系beetle Lai");
                }

            }
        })


    });

</script>
