<title>trainproduct form</title>

<form class="layui-form" lay-filter="layadmin-trainproduct-formlist">
    <div class="layui-form-item">
        <label class="layui-form-label">title</label>
        <div class="layui-input-block">
            <input type="text" name="title" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">intro</label>
        <div class="layui-input-block">
            <input type="text" name="intro" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">content</label>
        <div class="layui-input-block">
            <input type="text" name="content" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">period</label>
        <div class="layui-input-block">
            <input type="text" name="period" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">fee</label>
        <div class="layui-input-block">
            <input type="text" name="fee" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">discountfee</label>
        <div class="layui-input-block">
            <input type="text" name="discountfee" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">types</label>
        <div class="layui-input-block">
            <input type="text" name="types" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">status</label>
        <div class="layui-input-block">
            <input type="text" name="status" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">zeropayfee</label>
        <div class="layui-input-block">
            <input type="text" name="zeropayfee" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">subjectId</label>
        <div class="layui-input-block">
            <input type="text" name="subjectId" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="LAY-trainproduct-front-submit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
